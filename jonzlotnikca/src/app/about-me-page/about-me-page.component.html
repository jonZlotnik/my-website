<app-title-header [subtitle]="'About me'"></app-title-header>
<div id="blurb-list">

  <app-about-me-summary *ngFor="let id of resumeProviderService.getBlurbIds()"
                       [title]="resumeProviderService.getBlurbTitle(id)"
                        [paragraphs]="resumeProviderService.getBlurbParagraphs(id)">
  </app-about-me-summary>

</div>
